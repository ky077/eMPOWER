<script>
$(document).ready(function() {
	//nowPage 
	$('.navTab-myLibs').addClass('active');
	
	//for demo 設定影片 取得連結後呈現
	$('#demo-previewYT').click(function(){
		$('.editCourse-preview').show().find('.embed-responsive-item').attr('src', 'https://www.youtube.com/embed/rp-FAlPNQIA');
		$('.help-block.text-green').show();//demo success
	});
    
    //demo [開始分析]
    $('#ANALYZE').click(function(){
         showModalBlack('sm', `<div class="mb-3">分析中</div>
                                 <div class="progress">
                                  <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: ;"></div>
                                </div>`);
        
        let num = 0, 
            time = 5000; //預計花費時間
		let interval = setInterval(function() {
			num++;
            
            $('#modal-black .progress-bar').attr('aria-valuenow', num);
            $('#modal-black .progress-bar').css('width', num+'%');
            $('#modal-black .progress-bar').text(num+'%');

			if (num == 100) {
                clearInterval(interval);
                
                let timeout = setTimeout(function() {
                    $('#modal-black').modal('hide');
            
                    $('#ANALYZE_RESULT').show();
                    $('#HSK option[value="HSK 2"]').attr('selected', 'selected');
                    $('#TOCFL option[value="TOCFL 2"]').attr('selected', 'selected'); 
                }, 1000);  
			}
		}, time/100);
    }); 
});
</script>
