<script>
$(document).ready(function() {
	//nowPage 
	$('.navTab-myLibs').addClass('active');

	//for demo
	//輸入影片網址->radio checked
	$('.for-Dradio input[type="text"]').keyup(function(){
		if($(this).val()!=""){
			$(this).parents('.for-Dradio').find('input[type="radio"]').prop("checked", "checked");
		}else{
			$(this).parents('.for-Dradio').find('input[type="radio"]').removeAttr('checked');
			$('.editCourse-preview').find('iframe').hide();
		}
	});
	//按下影片預覽
	$('.for-Dradio button').click(function(){
		if( $(this).parents('.for-Dradio').find('input[type="text"]').val()!="" ){
			$('.editCourse-preview').find('img').hide();
			$('.editCourse-preview').find('iframe').show();
		}else{
			alert('請輸入影片連結網址。');
			$(this).parents('.for-Dradio').find('input[type="radio"]').removeAttr('checked');
			$('.editCourse-preview').find('iframe').hide();
		}
	});
	//按下上傳圖片 ->radio checked
	$('.for-Dradio input[type="file"]').click(function(){
		$(this).parents('.for-Dradio').find('input[type="radio"]').prop("checked", "checked");
		$(this).parents('.for-Dradio').find('.help-block.text-green').show();//demo success		
		$('.editCourse-preview').find('img').show();
		
		$('.editCourse-preview').find('iframe').hide();
		$(this).parents('.for-Dradio').prev('.for-Dradio').find('input[type="text"]').val("");
	});
});
</script>
