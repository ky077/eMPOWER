<script> 
//僅demo 非正式前端
const STEP1 = document.querySelectorAll('.STEP1'),
      STEP2 = document.querySelectorAll('.STEP2'),
      VIDEO = document.querySelectorAll('.CA-video-lookAhead');

const SUBMIT = document.querySelector('#SUBMIT'),
      COUNTER = document.querySelector('#COUNTER'),
      CLOSEWIN = document.querySelector('#CLOSEWIN'); 
    
const endModal = new bootstrap.Modal(document.querySelector('#CA-end'));    
    
const dataQ = {
    "ytId": "2tlmHypKQ44",
    "clipStart": 20,
    "clipEnd": 100,
    "topics": [
        {
            "topicId": "1",
            "sec": 5,
            "topic": "這是什麼？",
            "ansMethod": "type",
            "option": [],
            "ansMin": 0,
            "ansSec": 10
        },
        {
            "topicId": "2",
            "sec": 10,
            "topic": "她為什麼不吃飯？",
            "ansMethod": "check",
            "option": ["她肚子痛。", "她喝太多咖啡了。", "因為她正在減肥。", "她等一下吃。"],
            "ansMin": 0,
            "ansSec": 30
        }
    ]
}; 
    
//STEP1
function showSTEP1(){
    STEP1.forEach(el => {
      el.style.display = '';
    }); 
    STEP2.forEach(el => {
      el.style.display = 'none';
    });  
    VIDEO.forEach(el => {
      el.style.display = 'none';
    });
}     
//STEP2
function showSTEP2(){
    STEP1.forEach(el => {
      el.style.display = 'none';
    }); 
    STEP2.forEach(el => {
      el.style.display = '';
    });
    VIDEO.forEach(el => {
      el.style.display = 'none';
    });
} 
//VIDEO
function showVIDEO(){
    STEP1.forEach(el => {
      el.style.display = 'none';
    }); 
    STEP2.forEach(el => {
      el.style.display = 'none';
    });
    VIDEO.forEach(el => {
      el.style.display = '';
    });
}      

//顯示等待 
function waiting(state, text){ //state: [start|next|end]
    showSTEP1();
    
    document.querySelector('.CA-welcomeWait').classList.add(state);//狀態不同，CA-welcomeWait顯示區塊不同
    document.querySelector('.CA-welcomeWait h3').innerHTML = text;
    
    clearInterval(intervalCounter);
    COUNTER.innerHTML = ' ';
} 

//顯示題目    
function showTopic(i){
    //顯示SETP區塊
    showSTEP2();
    
    //顯示題號、題目
    document.querySelector('.topic-circle-num').textContent = i+1; 
    document.querySelector('.topic-circle-text').textContent = dataQ.topics[i].topic;
    
    //顯示作答方式
    let allMethods = document.querySelectorAll('.ansMethod');
    allMethods.forEach(el => {
        if (el.classList.contains(dataQ.topics[i].ansMethod)) {
            el.style.display = 'block';
        } else {
            el.style.display = 'none';
        }
    }); 
}  
    
//(原為判斷下一題或結束) 改為提交後等待老師繼續播放
function judge(){ 
    showSTEP1();
    waiting('next', '請看前方<br>等老師公布答案');    

    goActivity();
}       

//倒數計時
let intervalCounter;    
function countdownTimer(min, sec) {
    let totalSeconds = min * 60 + sec;

    intervalCounter = setInterval(() => {
        let mins = Math.floor(totalSeconds / 60);
        let secs = totalSeconds % 60;
        let timeFormat = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        COUNTER.textContent = timeFormat;

        if (totalSeconds <= 0) {  
            clearInterval(intervalCounter);
            judge();                    
        }

        totalSeconds--;
    }, 1000);
}     
    
//假設5秒後開始活動
let timerActivity;  
function goActivity(){
    timerActivity = setTimeout(() => {
        //顯示影片區
        showVIDEO(); 
        clearInterval(intervalCounter);
        COUNTER.innerHTML = ' ';
        
        //demo5秒後進入題目 (實際由老師控制播放器)  
        setTimeout(() => {
            if(currentIndex === dataQ.topics.length){//最後一題，則出現end modal
                waiting('end', '');

                endModal.show();  
            }else{
                showTopic(currentIndex);
                
                countdownTimer(dataQ.topics[currentIndex].ansMin, dataQ.topics[currentIndex].ansSec);

                currentIndex ++;   
            }
        }, 5000); 
    }, 5000); 
}     
     
let currentIndex = 0; 
let start = 0; 
showSTEP1();    
waiting('satrt', '等待活動開始'); 
goActivity();   
  
     
//[提交]
SUBMIT.addEventListener('click', () => {
    judge();
}); 

//[關閉視窗]   
CLOSEWIN.addEventListener('click', ()=>{
    window.close();
});
    
</script> 
<script src="../../Content/js/previeMark2.js">//若為教師預覽加效果</script> 
<script> //教師預覽 控制左右箭頭
if( user == 't' ){ 
    let page = 0; 
    previewPage(page);  
    
    NEXT.addEventListener('click', () => { 
        page = page + .5;  
        previewPage(page); 
    });
    
    PREV.addEventListener('click', () => {  
        page = page - .5;                                   
        previewPage(page); 
    });
}   
function previewPage(page){   
    currentIndex = page - 1;   
    
    if ( page<0 ){ //登入頁
       history.back();
    } 
    else if ( page===0 ){ //等待活動開始頁
        endModal.hide();
        
        showSTEP1();    
        waiting('satrt', '等待活動開始'); 
        clearTimeout(timerActivity); 
        
        PREV.classList.remove('disabled');
        NEXT.classList.remove('disabled');

    } 
    else if ( page>0 && page<=dataQ.topics.length ){ //題目
        endModal.hide();
        
        if( Number.isInteger(page) ){ //整數 則出現題目
            showTopic(currentIndex); 
            
            clearInterval(intervalCounter);
            COUNTER.textContent = dataQ.topics[currentIndex].ansMin + ':' + dataQ.topics[currentIndex].ansSec; 
        }else{                        //有小數 則出現看前面
            showVIDEO();    
            clearInterval(intervalCounter);
            COUNTER.innerHTML = ' ';
        }
        
        PREV.classList.remove('disabled');
        NEXT.classList.remove('disabled');
    }  
    else if ( page>dataQ.topics.length ){ //活動完成
        waiting('end', '');

        endModal.show();  
        
        PREV.classList.remove('disabled');
        NEXT.classList.add('disabled');
    }                    
}   
</script>
