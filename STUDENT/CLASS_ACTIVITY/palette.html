<!doctype html>
<html lang="zh-tw">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
<meta name="description" content="eMPOWER華語文字詞句教學平台">
<meta name="author" content="eMPOWER華語文字詞句教學平台">
<title>繪圖板| eMPOWER華語文字詞句教學平台</title>
<link rel="shortcut icon" type="image/x-icon" href="../../Content/images/eMPOWER.ico">
<link rel="stylesheet" type="text/css" href="../../Content/css/bootstrap_custom.css">
<link rel="stylesheet" type="text/css" href="../../Content/widgets/fontawesome-free-5.15.3-web/css/all.css">
<!-- core CSS -->
<link rel="stylesheet" type="text/css" href="../../Content/css/palette.css">
</head>

<body>
<form>
  <div class="palette">
    <div class="palette-panel">
      <canvas id="DRAW"></canvas>
    </div>
    <div class="palette-control">
      <div class="control-tools"> 
        <!-- ↓ 鉛筆 ↓ -->
        <input type="radio" class="btn-check" name="tool" id="pencil" checked>
        <label class="btn" for="pencil" aria-label="鉛筆"><i class="fas fa-pencil-alt"></i></label> 
        <!-- ↓ 鋼筆 ↓ -->
        <input type="radio" class="btn-check" name="tool" id="fancy">
        <label class="btn" for="fancy" aria-label="鋼筆"><i class="fas fa-pen-fancy"></i></label> 
        <!-- ↓ 畫筆 ↓ -->
        <input type="radio" class="btn-check" name="tool" id="paint">
        <label class="btn" for="paint" aria-label="畫筆"><i class="fas fa-paint-brush"></i></label> 
        <!-- ↓ 刷子 ↓ -->
        <input type="radio" class="btn-check" name="tool" id="brush">
        <label class="btn" for="brush" aria-label="筆刷"><i class="fas fa-brush"></i></label> 
        <!-- ↓ 橡皮擦 ↓ -->
        <input type="radio" class="btn-check" name="tool" id="eraser">
        <label class="btn" for="eraser" aria-label="橡皮擦"><i class="fas fa-eraser"></i></label> 
        <!-- ↓ 線條粗細 ↓ -->
        <input type="range" class="form-range" min="1" max="20" step="1" id="thickness" aria-label="線條粗細">
        <!-- ↓ 上一步 ↓ -->
        <button type="button" class="btn btn-step" aria-label="上一步"><i class="fas fa-reply"></i></button>
        <!-- ↓ 下一步 ↓ -->
        <button type="button" class="btn btn-step" aria-label="下一步"><i class="fas fa-share"></i></button>
      </div>
      <div class="control-colors"> 
        <!-- ↓ #000000 ↓ -->
        <input type="radio" class="btn-check btn-color" name="color" id="#000000" checked>
        <label class="btn" for="#000000"><span style="background-color: #000000;"></span></label> 
        <!-- ↓ #666666 ↓ -->
        <input type="radio" class="btn-check btn-color" name="color" id="#666666">
        <label class="btn" for="#666666"><span style="background-color: #666666;"></span></label> 
        <!-- ↓ #FF0000 ↓ -->
        <input type="radio" class="btn-check btn-color" name="color" id="#FF0000">
        <label class="btn" for="#FF0000"><span style="background-color: #FF0000;"></span></label> 
        <!-- ↓ #DB610D ↓ -->
        <input type="radio" class="btn-check btn-color" name="color" id="#DB610D">
        <label class="btn" for="#DB610D"><span style="background-color: #DB610D;"></span></label> 
        <!-- ↓ #F8BC00 ↓ -->
        <input type="radio" class="btn-check btn-color" name="color" id="#F8BC00">
        <label class="btn" for="#F8BC00"><span style="background-color: #F8BC00;"></span></label> 
        <!-- ↓ #00A73C ↓ -->
        <input type="radio" class="btn-check btn-color" name="color" id="#00A73C">
        <label class="btn" for="#00A73C"><span style="background-color: #00A73C;"></span></label> 
        <!-- ↓ #00AFEC ↓ -->
        <input type="radio" class="btn-check btn-color" name="color" id="#00AFEC">
        <label class="btn" for="#00AFEC"><span style="background-color: #00AFEC;"></span></label> 
        <!-- ↓ #0068B7 ↓ -->
        <input type="radio" class="btn-check btn-color" name="color" id="#0068B7">
        <label class="btn" for="#0068B7"><span style="background-color: #0068B7;"></span></label> 
        <!-- ↓ #993399 ↓ -->
        <input type="radio" class="btn-check btn-color" name="color" id="#993399">
        <label class="btn" for="#993399"><span style="background-color: #993399;"></span></label> 
        <!-- ↓ #FFFFFF ↓ -->
        <input type="radio" class="btn-check btn-color" name="color" id="#FFFFFF">
        <label class="btn" for="#FFFFFF"><span style="background-color: #FFFFFF;"></span></label> 
        <!-- ↓ 顏色選擇器 ↓ -->
        <div class="palette-color-picker">
          <input type="radio" class="btn-check btn-color" name="color" id="pickerBtn">
          <label class="btn" for="pickerBtn" aria-label="自選顏色"><span></span></label>
          <input type="color" class="form-control form-control-color" value="" id="pickerPanel">
        </div>
      </div>
    </div>
  </div>
</form>
<!-- ------- ------- ------- ------- ------- ------- ------- --> 
<!-- ------- ------- ------- ------- ------- ------- ------- --> 
<!-- ------- ------- ------- ------- ------- ------- ------- --> 
<script>
const pickerBtn = document.getElementById('pickerBtn');    
const pickerPanel = document.getElementById('pickerPanel');

// tigger 顏色選擇器   
pickerBtn.addEventListener('click', function() {
    pickerPanel.click();
}); 
</script>
</body>
</html>
