<script>
$(document).ready(function() {
	//nowPage 
	$('.navTab-classAct').addClass('active');
    
    //輸入完按enter即可前往頁面
    $('#btnGo').click(function() {
        var code = $('#inputCode').val();
        
        switch (code){
            case "":
                alert('請輸入活動代碼');
                break;    
                
            case "222222":
                window.open('CLASS_ACTIVITY/listeningEnter2.html?user=s');
                break;
            
           case "333333":
                window.open('CLASS_ACTIVITY/flipCard2.html?user=s&type=cp');
                break;
           case "333333cp":
                window.open('CLASS_ACTIVITY/flipCard2.html?user=s&type=cp');
                break;
           case "333333cd":
                window.open('CLASS_ACTIVITY/flipCard2.html?user=s&type=cd');
                break;
           case "333333cpd":
                window.open('CLASS_ACTIVITY/flipCard2.html?user=s&type=cpd');
                break;     
                
            default:
                window.open('CLASS_ACTIVITY/listeningEnter2.html?user=s');
                break;   
        }
        
    });
    $('#inputCode').keypress(function(event) {
        if (event.keyCode === 13) {
            $('#btnGo').click();
        }
    });
});
</script>
