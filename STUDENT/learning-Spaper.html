<script>
//set height Denominator(no resize RWD)
var _ctxHeightDen, _yscaleWidth;
if( $(window).width() < 540 ){
	_ctxHeightDen = 1.5;
    _yscaleWidth =100;
}else if( $(window).width() >= 540 && $(window).width() < 720 ){
	_ctxHeightDen = 1.5;
    _yscaleWidth =100;
}else if( $(window).width() >= 720 && $(window).width() < 960 ){
	_ctxHeightDen = 2;
    _yscaleWidth =140;
}else if( $(window).width() >= 960 && $(window).width() < 1200 ){
	_ctxHeightDen = 3;
    _yscaleWidth =140;
}else{
	_ctxHeightDen = 4;
    _yscaleWidth =200;
} 
//課文/////// /////// /////// /////// /////// /////// ///////
var ctx1 = document.getElementById("chart-text");
var ctx1_datalabels=["全聽", "聽讀", "跟念", "重聽"];	
ctx1.height = (70*ctx1_datalabels.length+50+35)/_ctxHeightDen;		
var myChart1 = new Chart(ctx1, {
	type: 'horizontalBar',
	data: {
		labels: ["全聽", "聽讀", "跟念", "重聽"],
    	datasets: [{
			label: "學習次數",
			data: [4, 5, 5, 16, 4, 5, 5, 16],
			backgroundColor: "#f8bc00",
			categoryPercentage: 0.28, 
			barPercentage: 0.9 
		}]
	},  
	options: {
		title: {
			display: false,
			text:'課文',
		},
		legend: {
			display: false,
		},
		scales: {
			xAxes: [{
				scaleLabel: {
					display: false,
					labelString: '次數',
				},
				gridLines: {
                    display: false,
                    color: "#ccc",
                },
				display: true,
				stacked: false,
				ticks: {
					fontSize: 14,
					fontColor:'#5c6466',
					beginAtZero:true,
				},
				afterFit: function(scale) {
					scale.height = 50//x軸label文字高	
				},
			}],
			yAxes:[{
				scaleLabel: {
					display: false,
					labelString: '教學策略',
				},
				gridLines: {
                    color: "#ccc",
                },
				display: true,
				ticks: {
					fontSize: 16,
					fontColor:'#5c6466',
				},
				afterFit: function(scale) {
					scale.width = _yscaleWidth
				}
			}]	
		},
	}
});	

//認識字詞/////// /////// /////// /////// /////// /////// ///////	
var ctx2 = document.getElementById("chart-CW");
var ctx2_datalabels = ["你", "好", "嗎", "我", "請問", "你好", "名字"];

var myChart2 = new Chart(ctx2, {

			backgroundColor: "#5e5ea7",
			categoryPercentage: 0.8, 
			barPercentage: 0.9 
		},
		{
			label: "說-學習次數",
			data: [9, 7, 5, 7, 7, 5, 7],
			backgroundColor: "#bc5876",
			categoryPercentage: 0.8, 
			barPercentage: 0.9 
		},
		{

			barPercentage: 0.9

	},

			display: false,

				scaleLabel: {

				gridLines: {
                    display: false,
                    color: "#ccc",
                },
				display: true,
				stacked: false,
				ticks: {
					fontSize: 14,
					fontColor:'#5c6466',
					beginAtZero:true,
				},
				afterFit: function(scale) {
					scale.height = 50//x軸label文字高	
				},
			}],
			yAxes:[{
				scaleLabel: {
					display: false,
					labelString: '字詞',
				},

	}
});

//句型練習/////// /////// /////// /////// /////// /////// ///////

					beginAtZero:true,
				},
				afterFit: function(scale) {
					scale.height = 50//x軸label文字高	
				},

			yAxes:[{
				scaleLabel: {
					display: false,
					labelString: '句型',
				},
				gridLines: {
                    color: "#ccc",
                },
				display: true,
