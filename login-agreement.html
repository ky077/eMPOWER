<script src="Script/jquery.min.js"></script>

<!-- widgets js --> 
<script>
$(window).on('resize',function() {	
	blockHeight();
    scrollDown();
}); 
    
$(document).ready(function() {
    //demo 取得search
    let Lang = 'zh-TW';

    let params = new URLSearchParams(document.location.search);

    if (params.has('Lang')){
        Lang = params.get('Lang');    
    } 
    
    //demo 右上語系選單狀態
    $('.navi-main__languageMenu li a[href="?Lang='+Lang+'"]')
        .attr('check', 'checked')
        .parents('li').siblings().find('a').removeAttr('check');
    
    $('.navbar-right > li:last-child > a').html( 
        $('.navi-main__languageMenu li a[href="?Lang='+Lang+'"]').text()+'&nbsp;<span class="caret"></span>' 
    );
    
    //demo 網頁內容(僅條約內容模擬切換語系)
    $.getJSON('Content/json/service.json', function (data) {
        var filterDataS = data.filter(function(item, index){
          return item.Lang === Lang;    
        });
        
        $('.agreement-block.service .userRules-content').html(filterDataS[0].content);
        $('.agreement-block.service').prev('h2').text(filterDataS[0].title);
    }); 
    
    $.getJSON('Content/json/privacy.json', function (data) {
        var filterDataP = data.filter(function(item, index){
          return item.Lang === Lang;    
        });
        
        $('.agreement-block.privacy .userRules-content').html(filterDataP[0].content);
        $('.agreement-block.privacy').prev('h2').text(filterDataP[0].title);
    }); 
    
    
    //call bootstrap tooltip
    $('[data-toggle="tooltip"]').tooltip(); 
    
	blockHeight();
    scrollDown();
    
    //兩個都勾選才可按同意按鈕
    $('.agreement-tools input[name="agreeCheck"]').change(function () {
        var _this = $('input[name="agreeCheck"]:checked');
        if( _this.length >= 2 ){
			 $('#btnAgree').attr('disabled', false);
		}else{
			$('#btnAgree').attr('disabled',true);
		}
    });    
});
    
$(window).on('load',function() {
    blockHeight();
    scrollDown();
});
    
function blockHeight(){//條款高度 RWD
    var _height = $(window).height() - $('header .navi-main').outerHeight(true) - $('h2').outerHeight(true) - $('.agreement-tools').outerHeight(true);
	$('.agreement-block').css('height', _height);
} 
function scrollDown(){//條款捲到底才可勾選同意
    $('.agreement-block').scroll(function(){ 
        let id = $(this).attr('id');
        let _maxScrollHeight = $('#'+id).prop('scrollHeight') - $('#'+id).height();

		if(_maxScrollHeight - Math.round($('#'+id).scrollTop()) <= 1){
            $('#agree'+id).attr('disabled', false);
            $('#agree'+id).parents('[data-toggle="tooltip"]').tooltip('destroy'); 
		}
	});
}       
</script>
